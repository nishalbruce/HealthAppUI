<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Health App UI</title>
          <script src="https://kit.fontawesome.com/a1f86c599e.js" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="style.css">
     </head>
     <body>
          <div class="container">
               <div class="menu">
                    <p>Health</p>
                    <p><span>: :</span></p>
               </div>
               <div class="grid">
                    <div class="div1">
                         <img src="img/info_48px.png" style="height: 15px;float: right; padding-right: 2px; padding-top: 2px;" alt="">
                         <div class="circle-master">
                              <div class="circle1">
                                   <div class="inside-circle">
                                        <img src="img/sneakers_100px.png" alt="">
                                        <p><span>15,258</span></p>
                                        <p>steps</p>
                                   </div>
                              </div>
                              <div class="circle2">
                                   <div class="inside-circle">2
                                        
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="div">
                         <h6>Exercise records</h6>
                         <p>10/28 Outdoor walk</p>
                         <img src="img/exercise.PNG" class="img1" alt="">
                         <p><span>18.19</span>km</p>
                    </div>
                    <div class="div">
                         <h6>Heart</h6>
                         <p>11/1 Heart rate</p>
                         <img src="img/heart.PNG" alt="" class="img2">
                         <p><span>77</span>bpm</p>
                    </div>
                    <div class="div">
                         <h6>Sleep</h6>
                         <p>11/1</p>
                         <img src="img/sleep.PNG" alt="" class="img3">
                         <p><span>6</span>h<span>26</span>min</p>
                    </div>
                    <div class="div">
                         <h6>SpO<sub>2</sub></h6>
                         <p>10/24</p>
                         <img src="img/stat.PNG" alt="" class="img4">
                         <p><span>96</span>%</p>
                    </div>
                    <div class="div"></div>
                    <div class="div"></div>
               </div>
               <div class="footer">
                    <div class="foot" id="start" style="color: #FF9734;">
                         <i class="fa fa-heartbeat" aria-hidden="true"></i>
                         <p style="color: #FF9734;">Health</p>
                    </div>
                    <div class="foot">
                         <img src="img/running_48px.png" alt="">
                         <p>Exercise</p>
                    </div>
                    <div class="foot">
                         <img src="img/watches_front_view_100px.png" alt="">
                         <p>Devices</p>
                    </div>
                    <div class="foot" id="end" style="color: #B5B6B8;">
                         <i class="fa fa-user-circle" aria-hidden="true"></i>
                         <p>Me</p>
                    </div>
               </div>
          </div>
     </body>
</html>
